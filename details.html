<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Digitech Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: violet;
      color: white;
      animation: fadeInDown 1s ease;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: violet;
      color: white;
      margin-top: 3rem;
      animation: fadeInUp 1.2s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>Quantum Digitech Solutions - Gallery</h1>
  </header>

  <section class="gallery">
    <div class="gallery-item"><a href="images/photo01.jpg"><img src="images/photo01.jpg" alt="Gallery Image 1"></a></div>

    <div class="gallery-item"><a href="images/photo03.jpg"><img src="images/photo03.jpg" alt="Gallery Image 3"></a></div>
    <div class="gallery-item"><a href="images/photo04.jpg"><img src="images/photo04.jpg" alt="Gallery Image 4"></a></div>
    <div class="gallery-item"><a href="images/photo04.jpg"><img src="images/photo05.jpg" alt="Gallery Image 5"></a></div>
    <div class="gallery-item"><a href="images/photo06.jpg"><img src="images/photo06.jpg" alt="Gallery Image 6"></a></div>
    <div class="gallery-item"><a href="images/photo07.jpg"><img src="images/photo07.jpg" alt="Gallery Image 7"></a></div>
    <div class="gallery-item"><a href="images/photo08.jpg"><img src="images/photo08.jpg" alt="Gallery Image 8"></a></div>
