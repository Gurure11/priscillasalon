<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Digital Solutions | Products Gallery</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Swiper.js for Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Animate.css for extra animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .grid-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Hero Slider -->
  <div class="swiper mySwiper w-full h-[400px]">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/bl1.jpg" class="w-full h-full object-cover" />
      </div>
      <div class="swiper-slide">
        <img src="images/bl5.jpg" class="w-full h-full object-cover" />
      </div>
      <div class="swiper-slide">
        <img src="images/bl10.jpg" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>

  <!-- Animated Heading -->
  <div class="text-center py-10">
    <h1 class="text-4xl font-bold text-blue-700 animate__animated animate__fadeInDown">Our Innovative Products</h1>
    <p class="text-lg text-gray-600 mt-2 animate__animated animate__fadeInUp">Quantum Digital Solutions | Cutting-edge Technology for Today & Tomorrow</p>
  </div>

  <!-- Products Grid -->
  <div class="px-6 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- 14 Image Items -->
      <img src="images/bl1.jpg" class="rounded-xl grid-img" alt="Product 1" />
      <img src="images/bl2.jpg" class="rounded-xl grid-img" alt="Product 2" />
      <img src="images/bl3.jpg" class="rounded-xl grid-img" alt="Product 3" />
      <img src="images/bl4.jpg" class="rounded-xl grid-img" alt="Product 4" />
      <img src="images/bl5.jpg" class="rounded-xl grid-img" alt="Product 5" />
      <img src="images/bl6.jpg" class="rounded-xl grid-img" alt="Product 6" />
      <img src="images/bl7.jpg" class="rounded-xl grid-img" alt="Product 7" />
      <img src="images/bl8.jpg" class="rounded-xl grid-img" alt="Product 8" />
      <img src="images/bl9.jpg" class="rounded-xl grid-img" alt="Product 9" />
      <img src="images/bl10.jpg" class="rounded-xl grid-img" alt="Product 10" />
      <img src="images/bl11.jpg" class="rounded-xl grid-img" alt="Product 11" />
      <img src="images/bl12.jpg" class="rounded-xl grid-img" alt="Product 12" />
      <img src="images/bl13.jpg" class="rounded-xl grid-img" alt="Product 13" />
      <img src="images/bl14.jpg" class="rounded-xl grid-img" alt="Product 14" />
    </div>
  </div>

  <!-- Swiper JS Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      speed: 1000,
    });
  </script>

</body>
</html>
